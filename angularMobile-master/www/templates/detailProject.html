<ion-header-bar class="bar-positive">
  <h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
        ng-repeat="item in artists | filter: { shortname: whicharticle }">
          <img ng-src="img/{{item.shortname}}_tn.jpg"
            alt="{{ item.name }} Photo">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.reknown }}</h3>
          <p>{{ item.bio }}</p>
      </ion-item>
        <ion-item>
            <h3>VIDEO : </h3>

            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="560" height="315"></iframe>
            </div>
        </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
