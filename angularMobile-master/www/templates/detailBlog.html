<ion-header-bar class="bar-positive">
  <h2 class="title">Full Article</h2>
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list class="list-inset">
        <h3>AUTHOR details : </h3>
      <ion-item class="item-text-wrap" ng-repeat="item in articles  | filter: { shortname: whichartist }">

          <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{ item.name }} Photo">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.reknown }}</h3>
          <script>console.log(whichartist)</script>
          <p>{{ item.bio }}</p>
      </ion-item>
          <ion-item>
              <h3>VIDEO : </h3>
              <div class="video-container">
                <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="560" height="315"></iframe>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
